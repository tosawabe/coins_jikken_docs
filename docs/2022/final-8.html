	<div id="outline">
		<p>2022年度 情報科学類 ソフトウェアサイエンス実験B</p>
		<h1><a href="2022/jikken.html">移動ロボットの行動プログラミング</a><br />最終課題8</h1>

		<h2>課題 「S字を進もう」</h2>
		<ol>
			<li>ランダムな間隔で置かれたポールをS字で描こう</li>
		</ol>

		<h2>環境</h2>
		<ul>
			<li>総合B棟10階中央</li>
		</ul>

		<h2>条件</h2>
		<ul>
			<li>一直線上に並べたポールをS文字(左右交互)にくぐり抜けて通り過ぎる。</li>
			<li>ポールの間隔は600~800mmのうちランダムに設置する。</li>
			<li>すべてのポールを通過したらクリアとする</li>
		</ul>
