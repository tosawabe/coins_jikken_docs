	<div id="outline">
		<p>2023年度 情報科学類 ソフトウェアサイエンス実験B</p>
		<h1><a href="2023/jikken.html">移動ロボットの行動プログラミング</a><br />最終課題9</h1>

		<h2>課題 「ポールを数えよう」</h2>
		<ol>
			<li>エリア内のポールの数を数える</li>

		</ol>

		<h2>環境</h2>
		<ul>
			<li>総合B棟10階スペース　半径1mの円径エリアに直径12cmほどのポールを複数個配置する。</li>
		</ul>

		<h2>条件</h2>
		<ul>
			<li>エリアの中心地にテープで印をつける</li>
			<li>ポール同士の間はそれぞれポールの半径以上離れているとする。</li>
			<li>スタート位置・姿勢はエリアに任意に設定して良いものとする。</li>
		</ul>
